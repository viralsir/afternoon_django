<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Course Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
         <table>
             <tr>
                 <td>
                     {{ form }}
                 </td>
             </tr>
             <tr>
                 <td colspan="2" align="center">
                     <input type="submit" value="save">
                     <input type="reset" value="clear">
                 </td>

             </tr>
         </table>
    </form>
</body>
</html>
